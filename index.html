<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="shortcut icon" type="image/png" href="icon.png?">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">

  <script src="https://kit.fontawesome.com/75cee50ce6.js"
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="start-menu">
    <h1>Tic Tac Toe</h1>
    <p>Play:</p>
    <div class="vs-btn-container">
      <button class="vs-btn" id="vs-player-btn">Player vs Player</button>
      <button class="vs-btn" id="vs-AI-btn">Player vs Regular AI</button>
      <button class="vs-btn" id="vs-AI-btn">Player vs Invincible AI</button>
    </div>
  </div>

  <div class="game-container">
    <div class="player-one">
      <p id="player-one-name">Player 1</p>
      <i id="player-one-icon" class="fa-solid fa-user"></i>
    </div>

    <div class="gameboard">
      <div class="gameboard-box" id="0"></div>
      <div class="gameboard-box" id="1"></div>
      <div class="gameboard-box" id="2"></div>
      <div class="gameboard-box" id="3"></div>
      <div class="gameboard-box" id="4"></div>
      <div class="gameboard-box" id="5"></div>
      <div class="gameboard-box" id="6"></div>
      <div class="gameboard-box" id="7"></div>
      <div class="gameboard-box" id="8"></div>
    </div>

    <div class="player-two">
      <p id="player-two-name">Player 2</p>
      <i id="player-two-icon" class="fa-solid fa-user"></i>
      <i id="regular-ai-icon" class="fa-solid fa-robot"></i>
      <i id="invincible-ai-icon" class="fa-solid fa-cat"></i>
    </div> 

  </div>

<script src="js/main.js"></script>

</body>

</html>
