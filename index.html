<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="shortcut icon" type="image/png" href="icon.png?">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">

  <script src="https://kit.fontawesome.com/75cee50ce6.js"
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="start-menu">
    <h1 id="title">Tic-Tac-Toe</h1>
    <p id="play">Play:</p>
    <div class="vs-btn-container">
      <button class="vs-btn" id="vs-player-btn">vs Player</button>
      <button class="vs-btn" id="vs-regular-AI-btn">vs AI</button>
      <!-- <button class="vs-btn" id="vs-invincible-AI-btn">Player vs Invincible
        AI</button> -->
    </div>
  </div>

  <div class="game-container">
    <div class="player-container">
      <div class="player-one">
        <p id="player-one-name">Player 1</p>
        <i id="player-one-icon" class="fa-solid fa-user-large"></i>
      </div>
      <p id="vs">VS</p>
      <div class="player-two">
        <p id="player-two-name">Player 2</p>
        <i id="player-two-icon" class="fa-solid fa-user-large"></i>
        <i id="regular-ai-icon" class="fa-solid fa-robot"></i>
        <i id="invincible-ai-icon" class="fa-solid fa-cat"></i>
      </div>
    </div>

    <div class="gameboard">
      <div class="gameboard-box gameboard-box-hover" id="zero"></div>
      <div class="gameboard-box gameboard-box-hover" id="one"></div>
      <div class="gameboard-box gameboard-box-hover" id="two"></div>
      <div class="gameboard-box gameboard-box-hover" id="three"></div>
      <div class="gameboard-box gameboard-box-hover" id="four"></div>
      <div class="gameboard-box gameboard-box-hover" id="five"></div>
      <div class="gameboard-box gameboard-box-hover" id="six"></div>
      <div class="gameboard-box gameboard-box-hover" id="seven"></div>
      <div class="gameboard-box gameboard-box-hover" id="eight"></div>
    </div>
    <p id="winner-p"></p>
    <div class="option-container">
      <button id="back-btn">Go Back</button>
      <button id="restart-btn">Restart</button>
    </div>

  </div>

  <script src="js/main.js"></script>

</body>

</html>
